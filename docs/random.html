<!DOCTYPE html>
<html lang="zh-CN" data-bs-theme="auto">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>导航示例</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">

    <!-- ZIP 打包所需依赖（顺序很重要） -->
    <script src="static/js/FileSaver.min.js" defer></script>
    <script src="static/js/jszip.min.js" defer></script>

    <!-- Bootstrap 和项目资源 -->
    <link rel="stylesheet" href="static/css/bootstrap.css">
    <script src="static/js/bootstrap.bundle.js" defer></script>
    <link rel="stylesheet" href="static/css/random.css">
    <script src="static/js/random.js" defer></script>
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-white shadow-sm">
        <div class="container-fluid">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                    <a class="nav-link d-flex align-items-center" href="index.html">
                        <i class="bi bi-arrow-left-circle me-1"></i> 返回
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link d-flex align-items-center" href="#">
                        <i class="bi bi-shuffle me-1"></i> random1
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link d-flex align-items-center" href="#">
                        <i class="bi bi-shuffle me-1"></i> random2
                    </a>
                </li>
            </ul>
        </div>
    </nav>

    <!-- 批量下载按钮 -->
    <div class="container py-3 text-end">
        <button id="batchDownloadBtn" class="btn btn-success btn-sm">
            <i class="bi bi-download"></i> 批量下载全部图片
        </button>
    </div>

    <!-- 加载动画 -->
    <div id="loadingSpinner" class="loader d-none"></div>

    <!-- 图片展示区域 -->
    <div class="container py-5" id="imageGallery">
        <div class="row g-4" id="cardContainer"></div>
    </div>

    <!-- 图片预览 Modal -->
    <div class="modal fade" id="imagePreviewModal" tabindex="-1" aria-labelledby="imagePreviewModalLabel"
        aria-hidden="true">
        <div class="modal-dialog modal-lg modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="imagePreviewModalLabel">图片预览</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body text-center">
                    <img id="previewImage" src="" class="img-fluid" alt="预览图">
                </div>
            </div>
        </div>
    </div>
</body>

</html>
